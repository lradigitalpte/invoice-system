{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>{{ 'Edit Product' if product else 'New Product' }}</h1>
        <a href="{{ url_for('products.list_products') }}" class="btn">Back to Products</a>
    </div>
    
    <form method="POST" class="form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" name="name" value="{{ product.name if product }}" required>
            </div>
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku" value="{{ product.sku if product }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ product.description if product }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="price">Price *</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price if product }}" required>
            </div>
            <div class="form-group">
                <label for="tax_rate">Tax Rate (%)</label>
                <input type="number" id="tax_rate" name="tax_rate" step="0.1" value="{{ product.tax_rate if product else 0 }}">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" value="{{ product.category if product }}">
            </div>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_active" {{ 'checked' if not product or product.is_active }}>
                Active
            </label>
        </div>
        
        <button type="submit" class="btn">{{ 'Update Product' if product else 'Create Product' }}</button>
    </form>
</div>
{% endblock %}
